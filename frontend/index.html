<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../frontend/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
            <div class="title"><span>Formulario</span></div>
            <form action="#">
                <div class="row">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Email o Número celular">
                </div>
                <div class="row">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="pass"><a href="#">Olvidé mi contraseña</a></div>
                <div class="row button">
                    <input type="submit" placeholder="Login">
                </div>
                <div class="signup-link">¿No tienes usuario?  <a href="registro.html">Registrarse</a></div>
            </form>
        </div>
        </div>
    </body>
</html>
