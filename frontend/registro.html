<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
</head>
<body>
  <nav class="login-nav">
    <div class="nav-links">
      <a href="/login">Iniciar Sesión</a>
      <a href="#" class="active">Registrarse</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-form-container">
      <div class="login-form-card">
        <h2>Registrarse</h2>
        <form action="/registro" method="POST">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required />
          </div>

          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido" required />
          </div>

          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese un nombre de usuario" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Cree una contraseña" required />
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita la contraseña" required />
          </div>

          <button type="submit" class="login-button">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <style scoped>
    .login-container {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #e8f4f8; /* Azul muy claro */
      margin: 0;
      padding: 0;
    }

    .login-form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .login-form-card {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(56, 125, 172, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-top: 4px solid #4a6fa5; /* Borde superior azul */
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50; /* Azul oscuro casi negro */
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #4a6fa5; /* Azul medio */
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #c5d8e8; /* Azul muy claro */
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background-color: #f8fbfd; /* Azul casi blanco */
    }

    input:focus {
      outline: none;
      border-color: #5e8ab4; /* Azul medio */
      box-shadow: 0 0 0 2px rgba(94, 138, 180, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4a6fa5; /* Azul medio */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #395987; /* Azul medio oscuro */
    }

    .login-nav {
      background-color: #2c3e50; /* Azul oscuro */
      padding: 10px 20px;
    }
    
    .nav-links {
      display: flex;
      justify-content: flex-end;
    }
    
    .nav-links a {
      color: #e8f4f8; /* Azul muy claro */
      text-decoration: none;
      margin-left: 20px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .nav-links a.active {
      background-color: #4a6fa5; /* Azul medio */
    }
    
    .nav-links a:hover:not(.active) {
      background-color: rgba(74, 111, 165, 0.3); /* Azul medio con transparencia */
    }
  </style>
</body>
</html>
