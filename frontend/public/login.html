<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">Inicia seción</h5>
            <form>
                <div class="row mb-3">
                    <label for="inputUser" class="col-sm-6 col-form-label">Nombre de usuario</label>
                    <div class="col-sm-10">
                        <input type="user" class="form-control" id="inputUser">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-6 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Inicia seción</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('inputUser').value;
            const password = document.getElementById('inputPassword3').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.text();
            alert(data);
            if (response.ok && data === "Login correcto") {
                window.location.href = '/';
            }
        });
    </script>

</body>

</html>
<style>
    .card {
        align-items: center;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
</style>
